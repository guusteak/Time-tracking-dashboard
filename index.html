<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body class="page">
  <div class="container">
    <div class="container__person">
      <div class="jeremy container__top">
        <img src="images/image-jeremy.png" alt="jeremy" class="jeremy__image"/>
        <p class="jeremy__for">Report for</p>
        <h1 class="jeremy__header">Jeremy Robson</h1>
      </div>  
      <div class="container__bottom">
        <p class="container__daily">Daily</p>
        <p class="container__weekly">Weekly</p>
        <p class="container__monthly">Monthly</p>
      </div>
    </div>
    <div class="element element--work">
      <div class="element__icon">
        <img src="images/icon-work.svg" alt="work" class="element__image"/>
      </div>
      <div class="element__about">
        <div class="element__header">
          <p class="element__name">Work</p>
          <p class="element__dots">...</p>
        </div>
        <h2 class="element__hours">32hrs</h2>
        <p class="element__past">Last Week -36hrs</p>
      </div>
    </div>
    <div class="element element--play">
      <div class="element__icon">
        <img src="images/icon-play.svg" alt="Play" class="element__image"/>
      </div>
      <div class="element__about">
        <div class="element__header">
          <p class="element__name">Play</p>
          <p class="element__dots">...</p>
        </div>
        <h2 class="element__hours">10hrs</h2>
        <p class="element__past">Last Week -8hrs</p>
      </div>
    </div>
    <div class="element element--study">
      <div class="element__icon">
        <img src="images/icon-study.svg" alt="study" class="element__image"/>
      </div>
      <div class="element__about">
        <div class="element__header">
          <p class="element__name">Study</p>
          <p class="element__dots">...</p>
        </div>
        <h2 class="element__hours">4hrs</h2>
        <p class="element__past">Last Week -7hrs</p>
      </div>
    </div>
    <div class="element element--excersise">
      <div class="element__icon">
        <img src="images/icon-exercise.svg" alt="Exercise" class="element__image"/>
      </div>
      <div class="element__about">
        <div class="element__header">
          <p class="element__name">Exercise</p>
          <p class="element__dots">...</p>
        </div>
        <h2 class="element__hours">4hrs</h2>
        <p class="element__past">Last Week -5hrs</p>
      </div>
    </div>
    <div class="element element--social">
      <div class="element__icon">
        <img src="images/icon-social.svg" alt="Social" class="element__image"/>
      </div>
      <div class="element__about">
        <div class="element__header">
          <p class="element__name">Social</p>
          <p class="element__dots">...</p>
        </div>
        <h2 class="element__hours">5hrs</h2>
        <p class="element__past">Last Week -10hrs</p>
      </div>
    </div>
    <div class="element element--selfcare">
      <div class="element__icon">
        <img src="images/icon-self-care.svg" alt="self-care" class="element__image"/>
      </div>
      <div class="element__about">
        <div class="element__header">
          <p class="element__name">Self Care</p>
          <p class="element__dots">...</p>
        </div>
        <h2 class="element__hours">2hrs</h2>
        <p class="element__past">Last Week -2hrs</p>
      </div>
    </div>
  </div>  
</body>
</html>
